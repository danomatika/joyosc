name: joyosc

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: dependencies
      run: |
        git submodule init
        git submodule update
        sudo apt-get install libsdl2-dev liblo-dev libtinyxml2-dev
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  build-msys2:
    name: Windows MSYS2

    # following taken from: https://www.msys2.org/docs/ci/
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: git mingw-w64-ucrt-x86_64-clang

      # the rest is for joyosc
      - name: dependencies
        run: |
          git submodule init
          git submodule update
          pacman -S --noconfirm --noprogressbar autotools
          pacman -S --noconfirm --noprogressbar mingw-w64-ucrt-x86_64-SDL2 mingw-w64-ucrt-x86_64-liblo mingw-w64-ucrt-x86_64-tinyxml2
      - name: autogen
        run: ./autogen.sh
      - name: configure
        run: ./configure
      - name: make
        run: make
      - name: make check
        run: make check
      - name: make distcheck
        run: make distcheck
